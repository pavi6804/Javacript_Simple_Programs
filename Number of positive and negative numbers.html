<!DOCTYPE html>
<html>
<head>
<title>Number of positive and negative numbers</title>
</head>
<body>
<script type="text/javascript">
pc=0;
nc=0;
for(i=1;i<=10;i++)
{
n=window.prompt("Enter number");
if(n>0)
{
pc=pc+1;
}
else
{
nc=nc+1;
}
}
document.writeln("The number of positive numbers: "+pc);
document.writeln("<br>The number of negative numbers: "+nc);
</script>
</body>
</html>
