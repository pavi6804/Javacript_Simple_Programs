<!DOCTYPE html>
<html>

<head>
  <title>Event Listener</title>
</head>

<body>
  <h1 id="move" onmouseover="moveout()" onmouseout="leaveout()">KEC</h1>
  <script type="text/javascript">
    function moveout() {
      document.getElementById("move").innerHTML = "Kongu Engineering College";
    }
    function leaveout() {
      document.getElementById("move").innerHTML = "KEC";
    }
    document.getElementById("time").addEventListener("click", displayDate);

    function displayDate() {
      document.getElementById("time").innerHTML = Date();
    }
  </script>
</body>

</html>
