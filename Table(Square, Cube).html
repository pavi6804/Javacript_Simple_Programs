<!DOCTYPE html>
<html>
<head>
<title>Table</title>
</head>
<body>
<h3>TABLE FOR SQUARE AND CUBE VALUES</h3>
<script type="text/javascript">
n=window.prompt("Enter Number of Table")
document.writeln("<table><tr><th>Number</th><th>Square</th><th>Cube</th></tr>")
for(i=1;i<=n;i++)
{
document.writeln("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>")
}
document.writeln("</table>")
</script>

</body>
</html>
