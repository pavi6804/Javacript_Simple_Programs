<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<script type="text/javascript">
var s=window.prompt("Enter name");
var n=window.prompt("Enter font choice");
switch(parseInt(n))
{
case 1:
    document.writeln("<h1>"+s+"</h1>");
    break;
case 2:
    document.writeln("<h2>"+s+"</h2>");
    break; 
case 3:
    document.writeln("<h3>"+s+"</h3>");
    break;
case 4:
    document.writeln("<h4>"+s+"</h4>");
    break;
case 5:
    document.writeln("<h5>"+s+"</h5>");
    break;
case 6:
    document.writeln("<h6>"+s+"</h6>");
    break;
default:
    document.writeln("<p>"+s+"</p>");
}
</script>
</body>
</html>
